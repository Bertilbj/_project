<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
      }
      
      .container {
        width: 300px;
        padding: 20px;
        background-color: #ffffff;
        margin: 0 auto;
        margin-top: 100px;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        animation: fade-in 0.6s ease-out;
      }
      
      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }
      
      input[type=text]:focus, input[type=password]:focus {
        border-color: #4CAF50;
      }
      
      .login-btn {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }
      
      .login-btn:hover {
        background-color: #45a049;
      }
      
      .error-msg {
        color: red;
        margin-top: 10px;
        text-align: center;
        animation: shake 0.4s ease-in-out;
      }
      
      @keyframes shake {
        0% {
          transform: translateX(-10px);
        }
        25% {
          transform: translateX(10px);
        }
        50% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <script>
    function login() {
      var username = document.getElementsByName('username')[0].value;
      var password = document.getElementsByName('password')[0].value;

      if (username === 'admin' && password === 'password') {
        // Redirect to the dashboard or desired page
        alert('Login successful!');
      } else {
        var errorMsg = document.getElementById('error-msg');
        errorMsg.textContent = 'Invalid username or password.';
        errorMsg.style.display = 'block';
      }
    }
  </script>
  <body>
    <div class="container">
    <form action="{{ url_for('login') }}" method="post">
      <i class="fas fa-user"></i>
      <label for="username"><b>Brugernavn/ID</b></label>
      <input type="text" placeholder="Indtast Brugernavn" name="username" required>

      <i class="fas fa-lock"></i>
      <label for="password"><b>Kodeord</b></label>
      <input type="password" placeholder="Indtast Kodeord" name="password" required>
      
      <button class="login-btn" onclick="login()">Login</button>
    </form>
    </div>
  </body>
</html>
