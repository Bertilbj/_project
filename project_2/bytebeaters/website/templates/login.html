<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
      <div class="flash-message {{ category }}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="post">
      <i class="fas fa-user"></i>
      <label for="username"><b>Brugernavn/ID</b></label>
      <input type="text" placeholder="Indtast Brugernavn" name="username" required>

      <i class="fas fa-lock"></i>
      <label for="password"><b>Kodeord</b></label>
      <input type="password" placeholder="Indtast Kodeord" name="password" required>

      <button class="login-btn" onclick="login()">Login</button>
    </form>
  </div>
</body>

</html>
